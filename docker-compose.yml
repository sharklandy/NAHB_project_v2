version: "3.8"
services:
  mongodb:
    image: mongo:7.0
    container_name: nahb-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=nahb
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  backend:
    build: ./backend
    container_name: nahb-backend
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    environment:
      - JWT_SECRET=dev_secret_change_me
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/nahb?authSource=admin
      - PORT=4000
    restart: always

  frontend:
    build: ./frontend
    container_name: nahb-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API=http://localhost:4000/api
    restart: always

volumes:
  mongodb_data:
